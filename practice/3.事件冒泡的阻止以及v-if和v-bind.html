<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>

    <title>Document</title>
  </head>
  <body>
    <h1>music forum</h1>
    <div id="app">
      <!-- 嵌套div中如果都有点击事件，从最内层点击后，
      直到最外层的点击事件都会触发，需要 @click.stop才能停止向外层触发 -->
      <div @click="click1">
        <div @click.stop="click2">click me</div>
      </div>

      <div v-bind:class="color">
        {{num+1}}
        <p v-if="see">{{msg}}</p>
      </div>
    </div>

    <script type="text/javascript">
      var vm = new Vue({
        el: "#app",
        data: {
          msg: "music if",
          num: 10,
          // see:false,
          see: true,
        },
        methods: {
          click1: function () {
            console.log("click1");
          },

          click2: function () {
            console.log("click2");
          },
        },
      });
    </script>
    <style type="text/css"></style>
  </body>
</html>
