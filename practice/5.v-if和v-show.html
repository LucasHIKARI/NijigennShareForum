<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>

    <title>Document</title>
  </head>
  <body>
    <h1>music forum</h1>
    <div id="app">
 <!-- 2种动态为div绑定CSS样式写法 -->
      <div @click="click1" style="width:200px;height:200px;text-align:center;line-height:200px;"
       v-bind:class="[isactive?'active':'']">
        外层div
        <div @click.stop="click2" style="width:100px;height:100px;text-align:center;line-height:100px;"
        class="outerCss" v-bind:class="{active2:isactive,otherCSS:isActiveForFontColor}">
          内层div<br>
          click me
        </div>
      </div>

   
    </div>

    <script type="text/javascript">
      var vm = new Vue({
        el: "#app",
        data: {
          msg: "music if",
          // isActiveForFontColor:false,
          isActiveForFontColor:true,
       isactive:true
      //  isactive:false
        },
        methods: {
          click1: function () {
            console.log("click1");
          },

          click2: function () {
            console.log("click2");
          },
        },
      });
    </script>
    <style type="text/css">
      .active{
      background:blue;
      }
      .active2{
      background:yellow;
      }
      .otherCSS{
        color: red;
      }
      .outerCss{
        font-size: 28px;
   
      }
    </style>
  </body>
</html>
